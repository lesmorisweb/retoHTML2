<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Profile Card</title>
</head>
<body>
   <section class="cardSection">
      <div class="cardContainer">
         <div class="background">
            <img class="topBall ball" src="./assets/bg-pattern-top.svg" alt="topCircle">
            <img class="botBall ball" src="./assets/bg-pattern-bottom.svg" alt="bottCircle">
         </div>
         <div class="card">
            
            <div class="cardBackground">
               <div class="topBackground">
                  <img src="./assets/bg-pattern-card.svg" alt="">
               </div>
               <div >
                  <img class="imageProfile"src="./assets/image-profile.jpg" alt="profilePicture">
               </div>
               <div class="infoProfile">
                  <div class="nameAge">
                     <h1>Victor Crest</h1>
                     <h2 class="age">26</h2>
                  </div>
                  <h3 class="country">London</h3>
                  <div class="countInfoContainer">
                     <div class="infoCard">
                        <h2 class="infoNumbers">80k</h2>
                        <h3 class="infoLetters">Folowers</h3>
                     </div>
                     <div class="infoCard">
                        <h2 class="infoNumbers">803k</h2>
                        <h3 class="infoLetters">Likes</h3>
                     </div>
                     <div class="infoCard">
                        <h2 class="infoNumbers">1.4k</h2>
                        <h3 class="infoLetters">Photos</h3>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
